<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/css/foundation.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Socket.IO chat</title>    
  </head>
  <body>
    <div id="app" >
      <div id="main-wrapper" class="grid-y grid-margin-y" >
        <div class="large-4 cell">
          <div id="wrapper" class="grid-x grid-margin-x" >
              <div id="video-wrapper" class="large-6 cell" >
                <div id="video-card" class="card" >
                  <div id="video-wrapper" class="card-section">
                    <video id='video' controls :src="src">      
                    </video>
                  </div>
                  <div class="card-section">
                    <label>
                      URL:
                      <textarea id='url' v-model="video.url"></textarea>      
                    </label>        
                    <div class="button-group">
                      <button class="button" onclick="select()">Select</button>
                      <button class="button" onclick="send('play')">Play</button>
                      <button class="button" onclick="send('pause')">Pause</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>  
        </div>    
      </div>
    </div>
    <!-- <script src="/js/vendor/foundation.js"></script>
    <script src="/js/vendor/jquery.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/index.js" ></script>
  </body>
</html>
